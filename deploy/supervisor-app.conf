[supervisord]
nodaemon=true

[program:app-uwsgi]
command = /usr/local/bin/uwsgi --ini /usr/src/app/deploy/uwsgi.ini
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true

[program:nginx-app]
command = /usr/sbin/nginx
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true

[program:celery-beat]
command = celery -A clinic_django beat -l info
stdout_logfile = /tmp/celery-beat.log
stdout_logfile_maxbytes=0
redirect_stderr=true

[program:celery-worder]
command = celery -A clinic_django worker -P gevent -c 10 -l info
stdout_logfile = /tmp/celery-worker.log
stdout_logfile_maxbytes=0
redirect_stderr=true
